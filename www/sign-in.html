<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../mobile_browser_adjustment.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="../www/js/accessingAccurateAPIsGroup1.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="../www/js/sweetalert.js"></script>
        <script src="../www/js/login_action.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
<style>
    .form-control{
        border-radius: 0;
        text-align: center;
    }
    .card{
        border-radius: 0;
    }
    .sign-up-title{
        background-color: #217384;
        color: white;
        font-weight: bold;
    }
    .sign-in-button-area{
        background-color: #217384;
        color: white;
        text-align: center;
    }
    .sign-up-button-area{
        background-color: white;
        color: #217384;
        text-align: center;
        text-decoration: none;
    }
    .forgot-password-button-area{
        background-color: #217384;
        color: white;
        text-align: center;
        text-decoration: none;
    }
    #now{
        color: #37ced5;
        padding: 2%;
        border-radius: 10px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
    .btn-primary{
        width: 100%;
        background-color: #217384;
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
    .sign-in-card{
        margin: 2%;
        border-radius: 10px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -webkit-animation-duration: 1s;
        animation-duration: 1s;
        -webkit-animation-name: fadeIn;
        animation-name: fadeIn;
    }
    @-webkit-keyframes fadeIn {
        0% {opacity: 0;}
        100% {opacity: 1;}
    }
         
    @keyframes fadeIn {
        0% {opacity: 0;}
        100% {opacity: 1;}
    }
    .form-control{
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

    }
    .form-group{
        margin-bottom: 5%;
    }
</style>
<body>
    <div class="sign-in-card">
        <div class="login-outer-card">
            <div class="login-card">
                <div class="card sign-up-title">
                    <div class="card-body">
                    <h5 class="card-title">Sign in <span id="now">now!</span></h5>
                    <p class="card-text">Hi, Welcome! Please sign in to continue</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <input type="email" id="login-email" class="form-control" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <input type="password" id="login-password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="text" id="login-otp" class="form-control" placeholder="OTP">
                        </div>
                        <button onclick="get_otp_login()" class="btn btn-primary">GET OTP</button>
                    </div>
                </div>
                <div class="card sign-in-button-area" onclick="loginRequest()">
                    <div class="card-body">
                        Masuk
                    </div>
                </div>
                <a href="./sign-up.html" class="card sign-up-button-area">
                    <div class="card-body">
                        Daftar sekarang!
                    </div>
                </a>
                <!-- <a href="./sign-up-supplier.html" class="card sign-up-button-area">
                    <div class="card-body">
                        daftar sekarang sebagai supplier kami, kami akan memberi Anda lebih banyak manfaat dan keuntungan, hubungi layanan pelanggan kami untuk lebih jelasnya
                    </div>
                </a> -->
                <a href="./forgot-password.html" class="card forgot-password-button-area">
                    <div class="card-body">
                        lupa password
                    </div>
                </a>
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>kami sangat menyesal,</strong> jika Anda ingin bergabung sebagai supplier / penjual untuk sold.co.id, Anda perlu menghubungi layanan pelanggan kami dan diperlukan verifikasi lebih lanjut.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
