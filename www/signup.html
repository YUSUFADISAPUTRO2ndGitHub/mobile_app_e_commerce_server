<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="../www/js/login_action.js"></script>
        <script src="../www/js/IndonesiaAddress.js"></script>
        <script src="../www/js/sweetalert.js"></script>
        <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title></title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        background-color: #f2f2f2;
        padding-top: 10%;
    }
    h1{
        margin-right: 57%;
        margin-left: 2%;
        padding: 20px;
        color: #98928b;
    }
    h2{
        margin-right: 45%;
        line-height: 2px;
        padding-left: 20px;
    }
    h3{
        padding: 10px;
        margin-right: 33%;
        font-size: 14px;
        color: #98928b ;
        line-height: 10px;

    }

    .input-group{
        margin-left: 10%;
        width: 85%;
    }
    .already{
        padding: 10%;
    }

    .input-group-text{
        width: 180px;
    }
    .card{
        background-color: transparent;
        border: none;
    }
    .city-selection{
        display: none;
    }
    .district-selection{
        display: none;
    }
    
</style>
<body>
    <div>
        <h1>Sign up</h1>
    </div>
    <div>
        <h2>
            <h2>Hi, <span style="color: #48B6E5;">Welcome!</span></h2>
        </h2>
    </div>
    <div>
        <h3>Please Sign Up to Continue</h3>
    </div>
    <div>
        <form form-check style="padding-right: 100%; font-size: 18px; padding: 2%; margin-right: 55%;">
            <input class="form-check-input" type="radio" name="customer" id="radio1" value="customer" checked>
            <label class="form-check-label">
              Customer
            </label>
        </form>
    </div>
    <div>
        <!-- <form> -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Storename</span>
                </div>
                    <input type="text" class="form-control" id="signup-store">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Owner's Fullname</span>
                </div>
                    <input type="text" class="form-control" id="signup-owner-fullname">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Manager's Fullname</span>
                </div>
                    <input type="text" class="form-control" id="signup-manager-fullname">
                    <small class="form-text text-muted">*tidak dipaksakan untuk terisi</small>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Type of Your Retail</span>
                </div>
                    <input type="text" class="form-control" placeholder="Toko Bangunan" id="signup-type-retail">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" >No. KTP</span>
                </div>
                    <input type="text" class="form-control" id="signup-ktp">
                    <small class="form-text text-muted">*tidak dipaksakan untuk terisi</small>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Email</span>
                </div>
                    <input type="text" class="form-control" id="signup-email">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">No. Telp</span>
                </div>
                    <input type="text" class="form-control" id="signup-telp">
              </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Password</span>
                </div>
                    <input type="text" class="form-control" id="signup-password">
            </div>
            <div class="input-group mb-3">
                <label>Complete Address (Alamat) Below:</label>
            </div>

            <div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Province</span>
                    <select class="form-control option-province" onchange="provinceSelected(this)">
                    </select>
                </div>
                <div class="city-selection">
                    <div class="input-group mb-3">
                            <span class="input-group-text">City</span>
                            <select class="form-control" id="option-city" onchange="citySelected(this)">
                            </select>
                    </div>
                </div>
                <div class="district-selection">
                    <div class="input-group mb-3">
                        <span class="input-group-text">District</span>
                        <select class="form-control" id="option-district">
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Zip Code</span>
                </div>
                    <input type="text" class="form-control" id="signup-code">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Street</span>
                </div>
                    <input type="text" class="form-control" id="signup-street">
            </div>
           <button style="margin-left: 65% ;" type="submit" class="btn btn-primary" onclick="signupRequest()">SIGN UP</button> 
        <!-- </form> -->
    </div>

    <div class="already">

        <label class="form-check-label" >Already have an account? <span style="color: #48B6E5;"><a href="./login.html">Sign in</a></span></label>
    </div>

</body>
</html>
