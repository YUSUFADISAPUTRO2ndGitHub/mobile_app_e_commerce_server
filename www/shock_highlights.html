<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<style>
    .box-shock{
        width:100%;
        height:300px;
        max-height:300px;
        display:flex;
        flex-direction: column;
    }
    .shock-title{
        height:5%;
        width:100%;
        font-weight: 800;
        color:#217384;
    }
    .box-shock-card{
        height:95%;
        width:100%;
        display: flex;
        flex-direction: row;
    }
    .shock-card{
        margin:1%;
        width:50%;
        height:80%;
        min-width:20%;
        background-color: transparent;
        /* border:1px solid black; */
        display: flex;
        flex-direction: column;
    }
    .top-card{
        width:100%;
        height:50%;
        background-color: #217384;
        color:white;
        margin:2%;
        border-radius:10px;
        display: flex;
        flex-direction: row;
    }
    .bot-card{
        width:100%;
        height:50%;
        background-color: #217384;
        color:white;
        margin:1%;
        border-radius:10px;
        display: flex;
        flex-direction: row;
    }
    ul {
        list-style-type: none;
    }
    .top-card-title{
        height:100%;
        width:30%;
        min-width:30%;
        display: auto;
        margin:table;
        /* flex-direction: column;
        align-items: center;
        justify-content: center; */
        padding:5%;
    }
    .top-card-title p {
        font-size: 10px;
        text-align: center;
        overflow:hidden;
        text-overflow:ellipsis;
        /* flex: 1 1 auto; */
        white-space:nowrap;
    }
    .img-card{
        width:100%;
        height:100%;
        border-radius:10px;
    }

  
</style>
<body>
    <div class="box-shock">
        <div class="shock-title">
            Hot Product
        </div>
        <div class="box-shock-card">
            <div class="shock-card">
                <div class="top-card">
                    <img src="./img/hot_product1.png" alt="" class="img-card">
                </div>
                <div class="bot-card">
                    
                </div>
            </div>
            <div class="shock-card">
                <div class="top-card">

                </div>
                <div class="bot-card">
                    
                </div>

            </div>
            
        </div>
    </div>
</body>
