<style>
    .instagram-qr-code{
        width: 30%;
    }
    .instagram-account-ads{
        position: fixed;
        color:blueviolet;
        background: white;
        border-radius: 5px;
        animation: instagram-ads 10s infinite;
    }

    @keyframes instagram-ads{
        0%{
            color:blueviolet;
        }
        15%{
            color:greenyellow;
        }
        35%{
            color:blueviolet;
        }
        65%{
            color:yellowgreen;
        }
        75%{
            color:blueviolet;
        }
        100%{
            color:greenyellow;
        }
    }
    
</style>
<body>
    <div class="instagram-account-ads">
        <img class="instagram-qr-code" src="./www/img/ADS_SLIDES/vantsing_id_nametag.png"/>

    </div>
